<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>FitBod Data Export Viewer</title>
	<meta name="description" content="View and visualize FitBod data export in the web browser" />
	<meta name="author" content="Muchen He" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
	<style>
		.navbar { border: 1px solid black; }
		.exercise-side-bar { border: 1px solid navy; }
	</style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
	<div class="container-fluid">
		<a href="/" class="navbar-brand">FitViewer</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
			  <a class="nav-link" href="#" id="nav-overview-button">Overview</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#" id="nav-history-button">History</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#" id="nav-exercises-button">Exercises</a>
			</li>
		  </ul>
		<form class="form-inline">
			<input class="form-control mr-2" type="file" id="fileInput" value="Import" />
			<a class="btn btn-outline-primary" id="loadButton" href="#" disabled>Load</a>
		</form>
	</div>
</nav>

<div class="container-fluid">
	<div class="content-page overview-content row">
		<div class="col-12">
			<h1>Overview</h1>
		</div>
	</div>
	<div class="content-page history-content row" style="display: none">
		<div class="col-12">
			<h1>History</h1>
			<div id="history-list">
				
			</div>
		</div>
	</div>
	<div class="content-page exercises-content row" style="display: none">
		<div class="col-12">
			<h1>Exercises</h1>
		</div>
		<div class="exercise-side-bar col-2 py-2">
			<ul id="exercise-list" class="nav flex-column"></ul>
		</div>
		<div class="col-10 py-2">
			<h3 id='exercise-summary-heading'>Click on an exercise</h3>
			<div id='exercise-summary-data'></div>
		</div>
	</div>
</div>
<script src="papaparse.min.js"></script>
<script src="dataparser.js"></script>
<script src="fitviewer.js"></script>
</body>
</html>
